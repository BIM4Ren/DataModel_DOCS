<!DOCTYPE html>
<html>
<head>
<title>BIM4Ren Ontology Documentation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}

.collapsible:after {
  content: '\02795'; /* Unicode character for "plus" sign (+) */
  font-size: 13px;
  color: white;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2796"; /* Unicode character for "minus" sign (-) */
}

</style>
</head>
<body>

<button type="button" class="collapsible">Core layer</button>
<div class="content">
  <p><a href="core/buildings/index-en.html">buildings ontology</a></p>
  <p><a href="core/intervention/index-en.html">intervention ontology</a></p>
  <p><a href="core/sot/index-en.html">systems topology ontology</a></p>
</div>

<button type="button" class="collapsible">Product layer</button>
<div class="content">
  <p><a href="product/buildingelement/index-en.html">building element ontology</a></p>
  <p><a href="product/distributionelement/index-en.html">distribution element ontology</a></p>
  <p><a href="product/b4rbuildingelement/index-en.html">B4R building element ontology</a></p>
  <p><a href="product/domesticappliance/index-en.html">domestic appliance ontology</a></p>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
